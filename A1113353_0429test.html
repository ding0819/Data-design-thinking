<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chart</title>
    <style>
        .description-box {
            position: relative;
            width: 50%; /* 將寬度設為螢幕的50% */
            text-align: center;
            background-color: #ADD8E6; /* 設定底色 */
            color: #000000; /* 確保文字顯示 */
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* 置中文字框 */
            border-radius: 15px; /* 圓角設置 */
            word-wrap: break-word; /* 確保長字串換行 */
            overflow: auto; /* 如果內容溢出，啟用滾動條 */
            max-height: 500px; /* 設定最大高度 */
        }
        .iframe-box {
            position: relative;
            width: 50%; /* 與文字框保持一致 */
            background-color: #ADD8E6; /* 設定底色 */
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 添加陰影 */
            margin: 20px auto 20px; /* 與文字框保持間距 */
            border-radius: 15px; /* 圓角設置 */
        }
        .iframe-box iframe {
            width: 100%; /* 確保 iframe 寬度填滿父容器 */
            border-radius: 10px; /* 為嵌入的圖表也添加圓角 */
            border: none; /* 移除 iframe 預設邊框 */
        }
    </style>
</head>
<body>

    <div class="description-box">
        <h2>高雄市65-69歲人口互動地圖</h2> 
        高雄市各區65-69歲人口分布不均，可以從圖中看出近山區的鄉鎮老年人口數較少，多集中於南高雄醫療、交通建設較多的地區。
        因此人數較少的偏遠地區可以透過志工定期到長者家中關懷、訪談，或是增設老人長照中心，避免獨自在家中發生危險，人口數較多的則建議規劃照護專車路線，方便高齡者前往診所及醫院。
    </div>
    <div class="iframe-box">
       <iframe src="https://plotdb.io/v/chart/37351" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </div>
    <div class="iframe-box">
       <iframe src="https://plotdb.io/v/chart/37444" width="100%" height="600px" allowfullscreen="true" frameborder="0"></iframe>
    </div>

</body>
</html>
