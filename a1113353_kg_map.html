<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市村里級熱圖</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4fdfb;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 40px;
        }

        .description {
            width: 25%; /* 調整文字框寬度為 25% */
            background-color: #ffffff;
            border: 2px solid #3399cc;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .description h2 {
            color: #007acc;
            margin-bottom: 20px;
            text-align: center; /* 標題置中 */
        }

        .description p {
            line-height: 1.8;
            color: #333333;
        }

        .map {
            width: 75%; /* 調整熱力圖框寬度為 75% */
            border: 2px solid #3399cc;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .description, .map {
                width: 100%; /* 小螢幕時讓兩區塊各佔滿 100% */
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="description">
            <h2>高雄市村里級熱圖</h2>
            <p>從這張高雄市村里級人口熱力圖可以觀察到，北部與東部地區的村里人口相對較少，顏色偏向紅色至粉紅色；而西南部與都會區則呈現人口較多的現象，顏色趨近深藍色。整體來看，人口分布呈現出「南多北少、城市密集、郊區稀疏」的趨勢。</p>
        </div>
        <div class="map">
            <iframe src="https://plotdb.io/v/chart/37209" allowfullscreen="true" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
