<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄市村里級熱圖</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4fdfb;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 40px;
        }

        .description {
            width: 40%;
            background-color: #ffffff;
            border: 2px solid #3399cc;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .description h2 {
            color: #007acc;
            margin-bottom: 20px;
        }

        .description p {
            line-height: 1.8;
            color: #333333;
        }

        .map {
            width: 55%;
            border: 2px solid #3399cc;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .map img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .description, .map {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="description">
            <h2>高雄市村里級熱圖</h2>
        </div>
        <div class="map">
            <img src="螢幕擷取畫面 2025-04-22 115227.png" alt="高雄市村里級熱圖">
        </div>
    </div>
</body>
</html>
